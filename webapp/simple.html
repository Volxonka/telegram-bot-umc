    <style>
        * {

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

        .container {

        .header {

            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;

            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;

            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .user-details h2 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .user-details p {
            color: #666;
            font-size: 14px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .poll-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .poll-card.active {
            border-color: #28a745;
            background: #d4edda;
        }

        .poll-card.ended {
            border-color: #6c757d;
            background: #e9ecef;
        }

        .poll-title {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .poll-status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .poll-status.active {
            background: #28a745;
            color: white;
        }

        .poll-status.ended {
            background: #6c757d;
            color: white;
        }

        .poll-options {
            margin-bottom: 15px;
        }

        .poll-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .poll-option:hover {
            background: #e9ecef;
        }

        .poll-option input[type="radio"] {
            width: 18px;
            height: 18px;
        }

        .poll-option label {
            flex: 1;
            cursor: pointer;
            font-size: 14px;
        }

        .poll-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .poll-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .poll-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .schedule-item {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .schedule-time {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .schedule-subject {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .schedule-teacher {
            color: #666;
            font-size: 14px;
        }

        .no-data {
            text-align: center;
            color: #666;
            padding: 40px 20px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header, .section {
                padding: 15px;
            }
        }

<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ -->
        <div class="header">
            <div class="user-info">
                <div class="user-avatar">
                    üë§
                </div>
                <div class="user-details">
                    <h2 id="user-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
                    <p id="user-group">–ì—Ä—É–ø–ø–∞: –ó–∞–≥—Ä—É–∑–∫–∞...</p>
                    <p id="user-role">–†–æ–ª—å: –ó–∞–≥—Ä—É–∑–∫–∞...</p>
                </div>
            </div>
        </div>

        <!-- –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è -->
        <div class="section">
            <div class="section-title">
                üó≥Ô∏è –ì–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è
            </div>
            <div id="polls-container">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–π...</div>
            </div>
        </div>

        <!-- –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ -->
        <div class="section">
            <div class="section-title">
                üìÖ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ
            </div>
            <div id="schedule-container">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è...</div>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram?.WebApp;
        if (!tg) {
            tg = {
                ready: () => {},
                expand: () => {},
                showAlert: (message) => alert(message),
                initDataUnsafe: {}
            };
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let currentUser = null;
        let currentGroup = null;
        let userRole = 'student';

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        async function initializeApp() {
            try {
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
                tg.ready();
                tg.expand();

                // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ URL
                const urlParams = new URLSearchParams(window.location.search);
                const user_id = urlParams.get('user_id');
                const group = urlParams.get('group');
                const username = urlParams.get('username');
                const full_name = urlParams.get('full_name');
                const is_curator = urlParams.get('is_curator') === 'true';

                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ
                updateUserInfo(full_name, group, is_curator);

                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                await loadPolls(user_id, group);
                await loadSchedule(group);

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è');
            }
        }

        function updateUserInfo(fullName, group, isCurator) {
            document.getElementById('user-name').textContent = fullName || '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å';
            document.getElementById('user-group').textContent = `–ì—Ä—É–ø–ø–∞: ${group || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}`;
            document.getElementById('user-role').textContent = `–†–æ–ª—å: ${isCurator ? '–ö—É—Ä–∞—Ç–æ—Ä' : '–°—Ç—É–¥–µ–Ω—Ç'}`;
        }

        async function loadPolls(userId, group) {
            try {
                const response = await fetch(`/api/data?user_id=${userId}&group=${group}`);
                const result = await response.json();
                
                if (result.status === 'success' && result.data.polls) {
                    displayPolls(result.data.polls, userId);
                } else {
                    document.getElementById('polls-container').innerHTML = 
                        '<div class="no-data">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–π</div>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–π:', error);
                document.getElementById('polls-container').innerHTML = 
                    '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–π</div>';
            }
        }

        function displayPolls(polls, userId) {
            const container = document.getElementById('polls-container');
            
            if (!polls || polls.length === 0) {
                container.innerHTML = '<div class="no-data">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–π</div>';
                return;
            }

            let html = '';
            polls.forEach(poll => {
                const isActive = poll.status === 'active';
                const userVote = poll.user_vote;
                
                html += `
                    <div class="poll-card ${isActive ? 'active' : 'ended'}">
                        <div class="poll-title">${poll.title}</div>
                        <div class="poll-status ${isActive ? 'active' : 'ended'}">
                            ${isActive ? '–ê–∫—Ç–∏–≤–Ω–æ' : '–ó–∞–≤–µ—Ä—à–µ–Ω–æ'}
                        </div>
                        ${isActive ? `
                            <div class="poll-options">
                                <div class="poll-option">
                                    <input type="radio" id="present_${poll.id}" name="poll_${poll.id}" value="present" ${userVote === 'present' ? 'checked' : ''}>
                                    <label for="present_${poll.id}">‚úÖ –ü—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é</label>
                                </div>
                                <div class="poll-option">
                                    <input type="radio" id="absent_${poll.id}" name="poll_${poll.id}" value="absent" ${userVote === 'absent' ? 'checked' : ''}>
                                    <label for="absent_${poll.id}">‚ùå –û—Ç—Å—É—Ç—Å—Ç–≤—É—é</label>
                                </div>
                            </div>
                            <button class="poll-button" onclick="votePoll(${poll.id}, '${userId}')">
                                ${userVote ? '–ò–∑–º–µ–Ω–∏—Ç—å –≥–æ–ª–æ—Å' : '–ü—Ä–æ–≥–æ–ª–æ—Å–æ–≤–∞—Ç—å'}
                            </button>
                        ` : `
                            <div class="poll-options">
                                <div class="poll-option">
                                    <label>‚úÖ –ü—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç: ${poll.options[0]?.votes || 0}</label>
                                </div>
                                <div class="poll-option">
                                    <label>‚ùå –û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç: ${poll.options[1]?.votes || 0}</label>
                                </div>
                            </div>
                            <div style="text-align: center; color: #666; font-size: 14px;">
                                –í—Å–µ–≥–æ –≥–æ–ª–æ—Å–æ–≤: ${poll.total_votes}
                            </div>
                        `}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        async function votePoll(pollId, userId) {
            try {
                const selectedOption = document.querySelector(`input[name="poll_${pollId}"]:checked`);
                if (!selectedOption) {
                    tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ –≤–∞—Ä–∏–∞–Ω—Ç –æ—Ç–≤–µ—Ç–∞');
                    return;
                }

                const response = await fetch(`/api/polls/${pollId}/vote`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        vote: selectedOption.value
                    })
                });

                if (response.ok) {
                    tg.showAlert('–ì–æ–ª–æ—Å –∑–∞—Å—á–∏—Ç–∞–Ω!');
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è
                    const urlParams = new URLSearchParams(window.location.search);
                    await loadPolls(userId, urlParams.get('group'));
                } else {
                    tg.showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–∏');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—è:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–∏');
            }
        }

        async function loadSchedule(group) {
            try {
                const response = await fetch(`/api/data?group=${group}`);
                const result = await response.json();
                
                if (result.status === 'success' && result.data.schedule) {
                    displaySchedule(result.data.schedule);
                } else {
                    document.getElementById('schedule-container').innerHTML = 
                        '<div class="no-data">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω–æ</div>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è:', error);
                document.getElementById('schedule-container').innerHTML = 
                    '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è</div>';
            }
        }

        function displaySchedule(schedule) {
            const container = document.getElementById('schedule-container');
            
            if (!schedule || schedule.length === 0) {
                container.innerHTML = '<div class="no-data">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω–æ</div>';
                return;
            }

            let html = '';
            schedule.forEach(item => {
                html += `
                    <div class="schedule-item">
                        <div class="schedule-time">${item.time || '–í—Ä–µ–º—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                        <div class="schedule-subject">${item.subject || '–ü—Ä–µ–¥–º–µ—Ç –Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                        <div class="schedule-teacher">${item.teacher || '–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å –Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function showError(message) {
            document.body.innerHTML = `
                <div class="container">
                    <div class="error">${message}</div>
                </div>
            `;
        }
    </script>
